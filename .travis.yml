language: php

php:
  - 7.2

services:
  - docker
  - docker-compose
  - mariadb

env:
  - .env.travis

install:
  - composer install
  - php bin/console doctrine:database:create --env=travis
  - php bin/console doctrine:schema:create --env=travis
  - php bin/console doctrine:fixtures:load -n --env=travis

script:
  - php bin/phpunit -c phpunit.travis.xml.dist
  - docker ps -a