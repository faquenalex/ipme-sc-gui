language: php

php:
  - 7.2

services:
  - docker
  - docker-compose
  - mariadb

install:
  - composer install
  - php bin/console doctrine:database:create --env=prod
  - php bin/console doctrine:schema:create --env=prod
  - php bin/console doctrine:fixtures:load -n --env=prod

script:
  - php bin/phpunit
