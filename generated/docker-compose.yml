version: '3.3'
services:
    cache-proxy-service:
        image: nginx
        container_name: cache-proxy-service
        ports:
            - '80:80'
        volumes:
            - './overlays/cache-proxy-service/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf'
    cache-dns-01:
        image: 'steamcache/steamcache-dns:latest'
        container_name: cache-dns-01
        environment:
            - STEAMCACHE_IP=192.168.1.34
        depends_on:
            - cache-proxy-service
        ports:
            - '53:53/udp'
    ser_f899139df5e1059396431415e770c6dd:
        image: 'steamcache/monolithic:latest'
        container_name: cache-steam-100
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Berlin
        volumes:
            - 'vol_f899139df5e1059396431415e770c6dd:/data'
        depends_on:
            - cache-proxy-service
        restart: unless-stopped
        expose:
            - '80'
